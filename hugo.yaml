baseURL: '//numerologistic.ru'
languageCode: 'ru-ru'
title: 'Numerologistic'
theme: 'PaperMod'
defaultContentLanguage: "ru"
relativeURLs: false
canonifyURLs: false
uglyURLs: false

params:
  env: "production"
  assets:
    disableFingerprinting: true
  homeInfoParams:
    Title: "Numerologistic - твой путеводитель в нумерологии"
    Content: Сайт о числах и их влиянии на нашу жизнь
    Image: "/img/logo.webp"
  cover:
      linkFullImages: true
      responsiveImages: true
  ShowReadingTime: true
  ShowTags: true
  ShowRelatedPosts: true
  ShowFullImages: true
  ShowWordCount: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  rssLimit: 100
  social:
    - name: "Twitter"
      url: "https://twitter.com/yourprofile"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/yourprofile"
    - name: "GitHub"
      url: "https://github.com/yourprofile"

menus:
  main:
    - name: 'Главная'
      pageRef: '/'
      weight: 10
    - name: 'Нумерология'
      pageRef: '/numerology/'
      weight: 20
    - name: 'Расчеты'
      pageRef: '/calculations/'
      weight: 30
    - name: 'Ангельская нумерология'
      pageRef: '/angel-numerology/'
      weight: 40
    - name: 'Совместимость'
      pageRef: '/compatibility/'
      weight: 50
#    - name: 'Архив'
#      pageRef: '/archives/'
#      weight: 60

languages:
  ru:
    languageName: "Русский"
    weight: 1
    contentDir: "content/ru"
    languageCode: "ru-ru"

taxonomies:
  social: "social"

outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS


minify:
  minifyOutput: false

